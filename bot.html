<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bot Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">â¬… Kembali ke Home</a>
        
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-header-content">
                    <img id="botAvatar" src="" alt="Bot Avatar" class="bot-avatar-header">
                    <div>
                        <h2 id="botName">AI Bot</h2>
                        <p>Sedang online</p>
                    </div>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <img id="botAvatarMsg" src="" alt="Bot" class="message-avatar">
                    <div class="message-bubble">
                        Halo! Saya AI bot yang siap membantu Anda. Ada yang bisa saya bantu?
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                Bot sedang mengetik...
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" id="chatInput" class="chat-input" placeholder="Ketik pesan..." autocomplete="off">
                    <button id="sendBtn" class="send-btn">Kirim</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bot.js"></script>
</body>
</html>
